<!DOCTYPE html>
<html>
<head>
	<title>JQUERY yeah</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div data='коты.jpg'>text</div>
</body>
<script type="text/javascript">
	$('div').ready(function () {
		var a = $('div').attr('data');
		if (a !== undefined) {
			$('div').hide();
			$('body').append('<img alt="b">');
			$('img').attr({ src: a });
		}
	});
</script>
</html>
