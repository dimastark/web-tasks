<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    {% load staticfiles %}
    <link rel="shortcut icon" href="{% static 'app/images/favicon.ico' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/external_css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/site.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/validation.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/progress.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/contact_form.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/gallery.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/effects.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/navibar.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/login.css' %}" />
</head>
<body onkeydown="onKeyDown(event)" onload="onLoadBody()">
    <div class="wrapper">
        <div id="left"></div>
        <div id="right"></div>
        <div id="top"></div>
        <div id="bottom"></div>
        <div class="navbar navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button class="navbar-toggle menu-toggle" data-toggle="collapse" data-target=".navbar-collapse">МЕНЮ</button>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li role="presentation" {% if name == 'home' %}class="active"{% endif %}>
                            <a href="{% url 'home' %}">Главная</a>
                        </li>
                        <li role="presentation" {% if name == 'images' %}class="active"{% endif %}>
                            <a href="{% url 'images' %}">Картиночки</a>
                        </li>
                        <li role="presentation" {% if name == 'comments' %}class="active"{% endif %}>
                            <a href="{% url 'comments' %}">Отзывы</a>
                        </li>
                        <li role="presentation" {% if name == 'contact' %}class="active"{% endif %}>
                            <a href="{% url 'contact' %}">Контакты</a>
                        </li>
                    </ul>
                    {% include 'loginpartial.html' %}
                </div>
            </div>
        </div>
        <div class="container body-content">
            {% block content %}{% endblock %}
        </div>
        <div class="push"></div>
    </div>
    <div class="footer">
        <div class="copyright">dimastark &copy; {{ year }}</div>
        <div class="visits bord-2">
            <a href="/list" class="visits-link">
                <img src="/visits?path=/{{ name }}" alt="Статистика посещений" style="margin-bottom: 2px;">
            </a>
            <div class="validators">
                <a href="http://jigsaw.w3.org/css-validator/check/referer">
                    <img style="border:0;width:88px;height:31px"
                         src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
                         alt="Valid CSS!" />
                </a>
                <a href="https://validator.w3.org/nu/?doc=http://dimastark.com/{{ name }}">
                    <img style="border:0;width:88px;height:31px"
                         src="https://www.w3.org/Icons/valid-html40-blue.png"
                         alt="Valid HTML!" />
                </a>
            </div>
        </div>
    </div>
    <script defer src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script async src="{% static 'app/external_scripts/bootstrap.min.js' %}"></script>
    <script defer src="{% static 'app/external_scripts/typeit.min.js' %}"></script>
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.3.0/list.min.js"></script>
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/list.fuzzysearch.js/0.1.0/list.fuzzysearch.min.js"></script>
    <script defer src="{% static 'app/scripts/site.js' %}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
