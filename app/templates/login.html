{% extends "layout.html" %}

{% block content %}

    <div class="row">
        <div class="col-xs-10 col-md-8 col-lg-6 tile bord centered">
            <h2>{{ title }}</h2>
            <form action="/login/" method="post" class="form-horizontal">
                {% csrf_token %}
                <hr />
                <div class="form-group">
                    <label for="id_username" class="col-xs-2 control-label">Логин</label>
                    <div class="col-xs-10">
                        {{ form.username }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_password" class="col-xs-2 control-label">Пароль</label>
                    <div class="col-xs-10">
                        {{ form.password }}
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-offset-2 col-xs-10">
                        <input type="hidden" name="next" value="/" />
                        <input type="submit" value="Вход" class="btn btn-default" />
                    </div>
                </div>
                {% if form.errors %}
                    <p class="validation-summary-errors">Введите логин и пароль.</p>
                {% endif %}
            </form>
        </div>
    </div>
{% endblock %}
