<div class="form-area">
    <form>
        <br/>
        <h3 class="head">Написать мне</h3>
        <div class="form-group">
            <input class="form-control" id="name" name="name" placeholder="Имя" required>
        </div>
        <div class="form-group">
            <input class="form-control" id="email" name="email" placeholder="Почта">
        </div>
        <div class="form-group">
            <textarea
                    class="form-control"
                    id="message"
                    placeholder="Что вы хотите мне сказать?"
                    maxlength="120" rows="7">
            </textarea>
            <span class="help-block"><p id="characterLeft" class="help-block">Всё, хватит</p></span>
            <span class="help-block alt"><p>Максимальная длина сообщения - 120</p></span>
        </div>
        <button type="button" id="submit" name="submit" class="btn btn-primary">Послать</button>
    </form>
</div>
