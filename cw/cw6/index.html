<!DOCTYPE html>
<html>
<head>
	<title>Canvas, SVG, и т.п.</title>
	<style type="text/css" media="screen">
		html, body {
			height: 100%;
			width: 100%;
			position: relative;
		}
		.house {
			position: absolute;
			right: 500px;
			bottom: 50px;
		}

		.sun {
			position: absolute;
		}
	</style>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript">
		var t = 0;

		function moveit() {
		    t += 0.01;

		    var r = 500;
		    var xcenter = 550;
		    var ycenter = 500;
		    var newLeft = Math.floor(xcenter + (r * Math.cos(t)));
		    var newTop = Math.floor(ycenter + (r * Math.sin(t)));
		    $('.sun').animate({
		        top: newTop,
		        left: newLeft,
		    }, 1, function() {
		        moveit();
		    });
		}

		$(document).ready(function() { moveit(); });
	</script>
</head>
