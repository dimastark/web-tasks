<!DOCTYPE html>
<html>
<head>
	<title>JQUERY YEAH!</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<style type="text/css" media="screen">
		.news {
			width: 100%;
			height: 100px;
			border: 4px solid blue;
		}

		.cross {
			color: red;
			padding-left: 95%;
			font-size: xx-large;
		}
	</style>
</head>
<body>
<div class="main"></div>
</body>
<script type="text/javascript">
	var i = 0;
	function add() {
		$('.main').append('<div class="news" id="news' + i + '">text<div class="cross" id="cross' + i + '" onclick="fade()">X</div></div>');
		$('#' + 'cross' + i).click(function () {
			$(this).parent().fadeOut(1000);
		});
		i++;
	}

	setInterval(add, 5000);
</script>
</html>
